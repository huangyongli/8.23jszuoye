<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById("box");

            oBox.onclick = function () {
                   oBox.style.background = 'blue';
                }

        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
